<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AMI Vault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div style="display:flex;justify-content:center;align-items:center;min-height:100vh;width:100vw;background:linear-gradient(135deg,#e0e7ff 0%,#f9fafb 100%);">
    <div class="login-container" style="background: white; padding: 2.5rem 3rem; border-radius: 12px; box-shadow: 0 4px 32px rgba(79,140,255,0.13); width: 350px;">
      <h2 style="text-align:center; color:#4f8cff;">AMI Vault Login</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required autofocus />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
