<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Your App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* SweetAlert2 customizations for professional style */
    .swal2-popup {
      border-radius: 12px !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .swal2-title {
      color: #4f8cff !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .swal2-confirm {
      background: linear-gradient(90deg, #4f8cff 60%, #6a82fb 100%) !important;
      border-radius: 6px !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
      box-shadow: 0 2px 8px rgba(79,140,255,0.10) !important;
    }
    .swal2-confirm:focus, .swal2-confirm:hover {
      background: linear-gradient(90deg, #6a82fb 60%, #4f8cff 100%) !important;
    }
    .swal2-input, #swal2faCode {
      border-radius: 6px !important;
      background: #f4f8fd !important;
      border: 1.5px solid #d1d5db !important;
      color: #22223b !important;
      font-size: 1rem !important;
      width: 140px !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
      margin: 0 auto 0.5em auto !important;
      display: block !important;
      letter-spacing: 0.15em;
      text-align: center;
    }
    .swal2-html-container p {
      color: #888 !important;
    }
    /* Hide SweetAlert2's default input if present */
    #swal2-input {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container" style="justify-content:center;align-items:center;min-height:100vh;">
    <div class="content" style="max-width:400px;margin:2rem auto;">
      <h2 style="text-align:center;color:#4f8cff;">Login</h2>
      <form id="loginForm" method="POST" autocomplete="off">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Reset SweetAlert2 defaults to avoid inherited input fields from mixins/wrappers[6]
    if (Swal.resetDefaults) Swal.resetDefaults();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('{{ url_for("login") }}', {
        method: 'POST',
        headers: {'X-Requested-With': 'XMLHttpRequest'},
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.require_2fa) {
          show2FAPopup();
        } else if (data.success) {
          window.location.href = data.redirect;
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: data.error || 'Invalid credentials'
          });
        }
      });
    });

    function show2FAPopup(message) {
      Swal.fire({
        title: 'Enter 2FA Code',
        // No 'input' property used here!
        html: `
          <input type="text" id="swal2faCode" class="swal2-input" placeholder="123456" maxlength="6" pattern="\\d{6}" inputmode="numeric" autocomplete="one-time-code" autofocus>
          <p style="font-size:0.95em;margin-top:1em;">
            Open your authenticator app and enter the 6-digit code.
          </p>
          ${message ? `<div style="color:#dc2626;margin-top:1em;">${message}</div>` : ''}
        `,
        confirmButtonText: 'Verify',
        showCancelButton: false,
        allowOutsideClick: false,
        preConfirm: () => {
          const code = document.getElementById('swal2faCode').value.trim();
          if (!/^\d{6}$/.test(code)) {
            Swal.showValidationMessage('Please enter a valid 6-digit code.');
            return false;
          }
          return code;
        }
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('{{ url_for("login_2fa") }}', {
            method: 'POST',
            headers: {'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'code=' + encodeURIComponent(result.value)
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              window.location.href = data.redirect;
            } else {
              show2FAPopup(data.error || 'Invalid 2FA code.');
            }
          });
        }
      });
    }
  </script>
</body>
</html>
